<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter a username: </label>
        <input
          type="text"
          placeholder="Username"
          id="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input
          type="password"
          placeholder="Password"
          id="password"
          name="password"
        />
      </p>
      <button>The Middle!</button>
      <p>
        <label for="color">Select a colour:</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number" min="1" max="1000" />
      </p>

      <button>Submit</button>
      <button type="button">Do not Submit</button>
      <input type="submit" value="Submit as input" />
    </form>
    <hr />
    <button>Not inside forms</button>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">I agree to everything</label>

      <p>
        <label for="s">Small</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">Medium</label>
        <input type="radio" name="size" id="m" value="m" />
        <label for="l">Large</label>
        <input type="radio" name="size" id="l" value="l" />
      </p>

      <p>
        <label for="meal">Please select an Entree</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg" selected>Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>

      <p>
        <label for="cheese">Amount of cheese</label>
        <input
          type="range"
          name="cheese"
          id="cheese"
          step="8"
          min="1"
          max="100"
          value="75"
        />
      </p>
      <p>
        <label for="requests">Any Special Requests?</label> <br />
        <textarea
          name="requests"
          id="requests"
          cols="30"
          rows="10"
          placeholder="Type something here..."
        ></textarea>
      </p>
      <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input type="text" name="first" id="first" required />
      <p><label for="username">Username</label></p>
      <input
        type="username"
        id="username"
        name="username"
        minlength="3"
        maxlength="20"
        required
      />

      <p>
        <input type="email" required />
        <input type="url" />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
